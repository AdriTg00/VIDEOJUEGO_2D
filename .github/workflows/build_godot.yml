name: Build Qt Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        if (Test-Path -Path "requirements.txt") {
          pip install -r requirements.txt
        } else {
          Write-Host "No requirements.txt found"
        }
        pip install pyinstaller PySide6 requests

    - name: Build executable
      working-directory: Ventana_Principal_TFG
      shell: pwsh
      run: |
        # Ejecutar PyInstaller con el nombre correcto
        python -m PyInstaller main.py --onefile --noconsole --name Launcher --hidden-import requests --hidden-import PySide6 --hidden-import PySide6.QtCore --hidden-import PySide6.QtGui --hidden-import PySide6.QtWidgets --collect-all PySide6

        Write-Host "Contenido de dist:"
        if (Test-Path -Path dist) {
          dir dist
        } else {
          Write-Host "No existe carpeta dist (fall√≥ PyInstaller?)"
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: launcher-build
        path: Ventana_Principal_TFG/dist/Launcher.exe
